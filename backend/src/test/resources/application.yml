spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: false

app:
  security:
    jwt:
      secret: test-secret-key-that-is-at-least-32-bytes-long
      expiration-seconds: 1200
      issuer: enterprise-inbox-backend
