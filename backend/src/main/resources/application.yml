spring:
  application:
    name: enterprise-inbox-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/inbox
    username: inbox
    password: inbox
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  mvc:
    problemdetails:
      enabled: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

---
spring:
  config:
    activate:
      on-profile: localdev
  datasource:
    url: jdbc:postgresql://localhost:5432/inbox
    username: inbox
    password: inbox

